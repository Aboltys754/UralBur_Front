version: '1.0'
services:
  db_pssr:
    image: "redis/redis-stack-server:latest"
    volumes:
      - ./redis/redis.conf:/redis-stack.conf
      - ./redis/dump:/data
  pssr:
    image: "geos74/pssr:0.0.3"
    environment:
      - SERVER_PORT=3250
      - REACT_HOST=react
      - REACT_PORT=3333
      - DB_HOST=db_pssr
      - DB_PORT=6378
      - DB_PASS=mypassword
      - ROOT_SELECTOR=#loadingComplete
      - TTL_KEY=86400
  mauth_app:
    image: "geos74/mauth:1.0.1"
    environment:
      - NODE_ENV=prod
      - SERVER_PORT=3001
      - DB_USER=mauth
      - DB_HOST=db_mauth
      - DB_NAME=mauth
      - DB_PASS=admin
      - JWT_TTL=1800
      - JWT_SECRET_KEY=Fgry6_dfds
      - VERIFICATION_TTL=10 minute
      - VERIFICATION_IGNORE=true
      - SESSION_TTL=30 day
    volumes:
      - init-db-mauth:/mauth/libs
  db_mauth:
    image: "postgres"
    volumes:
      - init-db-mauth:/docker-entrypoint-initdb.d
      - db-mauth:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=mauth
      - POSTGRES_DB=mauth
  mcontent_app:
    image: "geos74/mcontent:0.0.5"
    environment:
      - NODE_ENV=prod
      - SERVER_PORT=3020
      - DB_USER=root
      - DB_PASS=passwordXXX
      - DB_HOST=db_mcontent
      - DB_PORT=27017
      - DB_NAME=admin
      - CREATE_AUTOINDEX=true
      - JWT_CHECK=true
      - JWT_SECRET_KEY=Fgry6_dfds
    volumes:
      - files-mcontent:/mcontent/files
      - init-db-mcontent:/mcontent/libs/db.init
  db_mcontent:
    image: "mongo"
    volumes:
      - db-mcontent:/data/db
      - init-db-mcontent:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=passwordXXX
      - MONGO_INITDB_DATABASE=admin
  cms:
    image: "geos74/uralbur-cms:0.0.5"
    volumes:
      - ./nginx/dev.admin.conf:/etc/nginx/conf.d/default.conf
  react:
    image: "geos74/uralbur-front:0.0.6"
    volumes:
      - ./nginx/dev.react.conf:/etc/nginx/conf.d/default.conf
  main:
    image: "nginx"
    ports:
      - "8000:80"
    volumes:
      - ./nginx/dev.front.conf:/etc/nginx/conf.d/default.conf
volumes:
  init-db-mauth:
  db-mauth:
  db-mcontent:
  init-db-mcontent:
  files-mcontent:
  sitemap:
