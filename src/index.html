<head>

  <meta charset="utf-8">

  <link rel="icon" href="images/logo.svg" type="image/svg+xml" style="width: 32px;">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">

  <!-- Theme Style -->

<body>
  <!-- глобальное меню -->
  <header role="banner" id="navigate"></header>

  <div class="top-shadow"></div>

  <!-- главный слайдер -->
  <section class="home-slider owl-carousel" id="mainSlider"></section>

  <!-- блок решений -->
  <section class="section">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2>Мы можем решить любую проблему</h2>
        </div>
      </div>

      <div class="row align-items-stretch">

        <!-- центральная картинка -->
        <div class="col-lg-4 order-lg-2">
          <div class="scaling-image h-100">
            <div class="frame h-100">
              <div class="feature-img-bg h-100" style="background-image: url('images/industrial_feature_1.jpg');"></div>
            </div>
          </div>
        </div>

        <!-- левый блок из 2-х элементов -->
        <div class="col-md-6 col-lg-4 feature-1-wrap d-md-flex flex-md-column order-lg-1" id="leftSolution"></div>
        <!-- парвый блок из 2-х элементов -->
        <div class="col-md-6 col-lg-4 feature-1-wrap d-md-flex flex-md-column order-lg-3" id="rightSolution"></div>

      </div>
    </div>
  </section>

  <!-- блок достижений -->
  <section class="section bg-light" id="progress"></section>












  <!-- каталог -->
  <section class="section border-t pb-0" id="mainCatalogViewer">
    <div class="container">
      <div class="row justify-content-center mb-5 element-animate">
        <div class="col-md-8 text-center">
          <h2 class=" heading mb-4">Продукция</h2>
          <p class="mb-5 lead">Мы поставляем качественную и востребованную всеми компаниями продукцию</p>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row no-gutters" id="mainCatalog"></div>
    </div>
  </section>
  <!-- END section -->












  <!-- блок отзывов -->
  <section class="section bg-light block-11" id="testimonialSlider"></section>

  <!-- скачивание прайса -->
  <section class="section bg-primary" id="downloadPrice"></section>





  <!-- footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="row mb-5">

        <!-- компонент с социальными сетями -->
        <div class="col-md-4 mb-5" id="socialMedia"></div>

        <!-- компонент с контактами -->
        <div class="col-md-5 mb-5 pl-md-5" id="contacts"></div>

        <!-- компонент со ссылками быстрого доступа -->
        <div class="col-md-3 mb-5" id="fastAccess"></div>

        <div class="col-md-3"></div>

      </div>
      <div class="row">
        <div class="col-12 text-md-center text-left">
          <p class="copyright">
            Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> Все права защищены
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- END footer -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#f4b214" />
    </svg></div>

  <script src="components/Slider/Slider.js" type="module"></script>
