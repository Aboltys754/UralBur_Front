version: '1.0'
services:
  mauth_app:
    image: "geos74/mauth:1.0.1"
    environment:
      - NODE_ENV=prod
      - SERVER_PORT=3001
      - DB_USER=mauth
      - DB_HOST=db_mauth
      - DB_NAME=mauth
      - DB_PASS=admin
      - JWT_TTL=1800
      - JWT_SECRET_KEY=secret_key
      - VERIFICATION_TTL=10 minute
      - VERIFICATION_IGNORE=true
      - SESSION_TTL=30 day
    volumes:
      - init-db-mauth:/mauth/libs
  db_mauth:
    image: "postgres"
    volumes:
      - init-db-mauth:/docker-entrypoint-initdb.d
      - db-mauth:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=mauth
      - POSTGRES_DB=mauth
  mcontent_app:
    image: "geos74/mcontent:0.0.3"
    environment:
      - NODE_ENV=prod
      - SERVER_PORT=3020
      - DB_USER=root
      - DB_PASS=passwordXXX
      - DB_HOST=db_mcontent
      - DB_PORT=27017
      - DB_NAME=admin
      - CREATE_AUTOINDEX=true
      - JWT_CHECK=true
      - JWT_SECRET_KEY=secret_key
    volumes:
      - files-mcontent:/mcontent/files
      - init-db-mcontent:/mcontent/libs/db.init
  db_mcontent:
    image: "mongo"
    volumes:
      - db-mcontent:/data/db
      - init-db-mcontent:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=passwordXXX
      - MONGO_INITDB_DATABASE=admin
  cms:
    image: "geos74/uralbur-cms:0.0.3"
    volumes:
      - ./nginx/admin.conf:/etc/nginx/conf.d/default.conf
  main:
    image: "aboltys754/uralbur-front:0.0.2"
    ports:
      - "80:80"
      - "443:443"
    restart: on-failure
    volumes:
      - ./nginx/front.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
  certbot:
    image: certbot/certbot
    restart: unless-stopped #+++
    volumes:
      - ./certbot/conf:/etc/letsencrypt/:rw
      - ./certbot/www:/var/www/certbot/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
volumes:
  init-db-mauth:
  db-mauth:
  db-mcontent:
  init-db-mcontent:
  files-mcontent:
